<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid d-flex flex-row position-relative justify-content-center align-items-center">
        <div class="d-flex flex-row-reverse rounded  img-fluid mt-5 justify-content-right align-items-right p-2" style="background-image: url('https://img.freepik.com/free-vector/gradient-green-color-background-modern-abstract-designs_343694-2369.jpg?w=360');background-repeat: no-repeat;background-size:cover ;height: 80vh;width: 150vh;">
            <div class="color-overlay d-flex flex-column position-static top-50 start-50  mt-xxl-5 justify-content-around align-items-right mt-xl-1 me-xl-5 main" style="height:500px">
                <div class="d-flex flex-column rounded border border-success border-opacity-25 p-3 shadow mt-xl-n2 justify-content-center align-items-center ">
                    <h2 class="d-flex flex-column text-center fw-semibold mb-n5 mt-1">Login</h2>
                    <div class="d-flex flex-row justify-content-center p-2 " style="width: 400px">
                        <form class="mx-auto justify-content-center p-2 mt-n3 " style="width:350px">
                            <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                            </div>
                            <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                            </div>
                            <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <button type="submit" class=" mx-auto d-block btn btn-primary col-6  btn_adj" style="width:200px">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
                                                                                                      








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>

</html>
