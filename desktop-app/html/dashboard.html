<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dashboard</title>
    <script src="../assets/js/dashboard.js"></script>

    <style>
        .bo{
            border:1px solid black;
        }
        .bgs{
            background-image: url('../assets/Images/bg_s.jpg');
            background-repeat:no-repeat;
            background-size:cover;
            height: 100vh;
            box-sizing: content-box;
        }
        
        @media (min-width: 576px) {
            .background-image {
                background-position: right;
                width: 100vw;
                height: 100vh;
            }
        }
        @media (min-width: 1410px) {
            .added-change{
                height: 450px;
            }
        }

        .full button span {
            background-color: limegreen;
            border-radius: 32px;
            color: black;
        }
        .partially button span {
            background-color: orange;
            border-radius: 32px;
            color: black;
        }

        .c-box{
            max-width: 65%;
        }

    </style>
</head>
<body class="overflow-y-hidden bgs">
    <!--dashboard-->
    <div class="container-fluid bo" style="height:100vh;" >
        <div class="row align-items-center bo" style="height:100vh;">
            
            <!-- style="max-width: fit-content; height: max-content; position: relative; top: -8vh; background-color: rgba(182, 174, 174, 0.319); border-top-right-radius: 30px; border-bottom-right-radius: 40px;"  -->

            <div class="col-3 p-5 justify-content-center align-items-center bo" style="max-width: fit-content; height: max-content; position: relative; top: 2vh; ">
                <div class="btn-group-vertical justify-content-center align-items-center position-relative mt-xxl-4" role="group" aria-label="Vertical button group" >
                    <button type="button" class="btn btn-outline-light p-4 my-2 rounded mb-3 shadow" ><img src="../assets/Images/home.png" alt="" srcset="" width="40px" ></button>
                    <button type="button" class="btn btn-outline-light p-4 my-2 rounded mb-3 shadow"><img src="../assets/Images/search.png" alt="" srcset="" width="40px" ></button>
                    <button type="button" class="btn btn-outline-light p-4 my-2 rounded mb-3 shadow"><img src="../assets/Images/app.png" alt="" srcset="" width="40px" ></button>
                    <button type="button" class="btn btn-outline-light p-4 my-2 rounded shadow"><img src="../assets/Images/user.png" alt="" srcset="" width="40px" ></button>
                  </div>
            </div>
            <!-- first page of billing process-->
            <div class="col justify-content-evenly align-items-evenly p-3 d-none">
                    <div class="justify-content-evenly align-items-evenly p-5 position-relative " >
                        <div class="row align-items-center justify-content-center">
                            <div class="col-7 align-items-center justify-content-center">
                                <div class="align-items-center justify-content-center p-5 rounded shadow" style="height:100vh;background-color: rgba(0, 0, 0, 0.25);">
                                    <h4 class=" ">Order-section</h4>
                                    <div class="row">
                                        <div class="col-6">
                                            <select class="form-select my-3" aria-label="Select Company" id="companyDrop">
                                                <option value="-1">Select Client</option>
                                                <option>one</option>
                                                <option>Two</option>
                                                <option>Three</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <select class="form-select my-3" aria-label="Select Company" id="companyDrop">
                                                <option value="-1">Action</option>
                                                <option>Reguler</option>
                                                <option>2 day</option>
                                                <option>1 day</option>
                                            </select>
                                        </div>
                                    </div>
                                        <!--<button type="button" class="btn btn-outline-secondary" style="width: 100px;" id="dataSubmit">Submit</button> -->
                                    <div class="input-group mb-4">
                                        <span class="input-group-text">First and last name</span>
                                        <input type="text" aria-label="First name" class="form-control" id="fname">
                                        <input type="text" aria-label="Last name" class="form-control" id="lname">
                                    </div>
                                    <div class="input-group mb-4">
                                        <input type="text" class="form-control" placeholder="Recipient's email" aria-label="Recipient's email" aria-describedby="basic-addon2" id="email">
                                        
                                    </div>
                                    <div class="input-group mb-4">
                                        <span class="input-group-text" id="basic-addon1">></span>
                                        <input type="text" class="form-control" placeholder="Mobile number" aria-label="Username" aria-describedby="basic-addon1" id="mobiNum">
                                    </div>
                                    <div class="input-group my-4">
                                        <span class="input-group-text">Address</span>
                                        <textarea class="form-control py-4" aria-label="With textarea" id="address"></textarea>
                                      </div>

                                    <!--
                                    <div class="input-group">
                                        <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                          <option selected>Choose...</option>
                                          <option value="1">One</option>
                                          <option value="2">Two</option>
                                          <option value="3">Three</option>
                                        </select>
                                        <button class="btn btn-outline-secondary" type="button">Button</button>
                                    </div>--> 
    
                                    <div class="d-flex flex-row mt-3">
                                          <div class="form-check mx-4">
                                            <input class="form-check-input" type="checkbox" value="1" id="urgency" >
                                            <label class="form-check-label" for="flexCheckDefault"  >
                                              Urgent
                                            </label>
                                          </div>
                                    </div>
    
                                    <form action="#" class="row mt-3 ">
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <label for="input_from">From</label>
                                                <input type="date" class="form-control my-2" placeholder="Start Date" id="from">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="input_to">To</label>
                                                <input type="date" class="form-control  my-2"  placeholder="End Date" id="to">
                                            </div>
                                        </div>
                                      </form>
    
                                </div>
                            </div>

                            <div class="col align-items-center justify-content-center p-4">
                                <div class="row align-items-center justify-content-center ">
                                    <div class="card bg-transparent" style="min-width: 20rem; max-width: 25vw; min-height: 70vh; ">
                                        <img src="../assets/Images/bg2.jpg" class="card-img-top" alt="...">
                                        <div class="card-body">
                                          <h5 class="card-title">upcomig update</h5>
                                          <p class="card-text">upcoming update info</p>
                                          <a href="#" class="btn btn-primary">Go somewhere</a>
                                        </div>
                                      </div>
                                </div>
                                <div class="row align-items-center justify-content-center p-0" style="height:20vh">
                                    <button type="button" class="btn btn-light fs-4 shadow rounded" style="height: 8vh; width: 15vw;margin-top: -5vh;" id="continue">Continue</button>
                                </div>
                            </div>

                        </div>
                    </div>
            </div>


            
            <!-- secound page of billing process-->
            <div class="col justify-content-evenly align-items-evenly p-3 bo">
                <div class="container">
                    <h5>put that table here</h5>  <!-- table over here--->
                </div>
            </div>


        </div>
    </div>
    <!---->



    <!--login view-->
    <div class="container-fluid d-flex flex-row position-relative justify-content-center align-items-center overflow-y-hidden d-none">
        <div class="background-image d-flex flex-row-reverse rounded mt-5 p-2">
            <div class="color-overlay d-flex flex-column justify-content-center align-items-center mt-xxl-5 me-xl-5" style="max-width: 400px">
                <div class="d-flex flex-column rounded border border-success border-opacity-25 p-3 shadow mt-xl-n2 justify-content-center align-items-center added-change" style="width:40vh">
                    <h2 class="fw-semibold mb-n5 mt-1">Login</h2>
                    <form class="d-flex flex-column justify-content-center align-items-center w-100" >
                        <div class="mb-3 w-100">
                            <label for="userNameInput" class="form-label">Username</label>
                            <input type="text" class="form-control" id="userNameInput" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="mb-3 w-100">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button id="btn-login" type="submit" class="btn btn-primary btn-block w-100">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>


</body>

</html>
