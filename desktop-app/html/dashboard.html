<body class="overflow-y-hidden bgs">
    <!-- This modle add item to the table-->
    <div class="container">
        <div class="container">
            <div class="modal fade" id="addNewItem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="row text-center  ps-4 pe-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Item</span>
                                <select class="form-select" aria-label="Select Company" id="itemId">
                                    <option>Denim</option>
                                    <option>short</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Urgency</span>
                                <select class="form-select" aria-label="Select Company" id="priorityId">
                                    <option>Urgent</option>
                                    <option>None</option>
                                    
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Action</span>
                                <select class="form-select" aria-label="Select Company" id="actionId">
                                    <option>Dry</option>
                                    <option>wash</option>
                                    <option>spin</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="btnAddItem">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
    
    
    <!--dashboard-->
    <div class="container-fluid justify-content-center align-items-center" style="height:100vh;" >
        <div class="row align-items-center" style="height:100vh;">
            
            <!-- style="max-width: fit-content; height: max-content; position: relative; top: -8vh; background-color: rgba(182, 174, 174, 0.319); border-top-right-radius: 30px; border-bottom-right-radius: 40px;"  -->

            <div class="col-3 p-5 justify-content-center align-items-center " style="max-width: fit-content; height: max-content; position: relative; top: 2vh; ">
                <div class="btn-group-vertical justify-content-center align-items-center position-relative mt-xxl-4" role="group" aria-label="Vertical button group" >
                    <button type="button" class="btn btn-outline-light p-4 my-2 rounded mb-3 shadow" ><img src="../assets/Images/home.png" alt="" srcset="" width="40px" ></button>
                    <button type="button" class="btn btn-outline-light p-4 my-2 rounded mb-3 shadow"><img src="../assets/Images/search.png" alt="" srcset="" width="40px" ></button>
                    <button type="button" class="btn btn-outline-light p-4 my-2 rounded mb-3 shadow"><img src="../assets/Images/app.png" alt="" srcset="" width="40px" ></button>
                    <button type="button" class="btn btn-outline-light p-4 my-2 rounded shadow"><img src="../assets/Images/user.png" alt="" srcset="" width="40px" ></button>
                  </div>
            </div>

            <div class="col position-relative" >
               
                <div class="row" style="height:95vh">

                    <div class="col-7 ">

                        <table class="table mt-2" id="itemTable">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">item</th>
                                    <th scope="col">priority</th>
                                    <th scope="col">Action</th> 
                                  </tr>
                            </thead>
                            <tbody id="itemBody" style="color:white;">
                            </tbody>
                          </table>
                          <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                          data-bs-target="#addNewItem">+</button>
                    </div>

                    <div class="col-5  justify-content-center align-self-center">

                        <div class="data-set">
                            <div class="widget text-end p-2" >
                                <h1>Good morning!</h1>
                                <label for="exampleDataList" class="form-label"> 09:00AM | Sunday 2023-04-04</label>
                            </div>
                            <input class="form-control form-control-md my-3" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                            <datalist id="datalistOptions">
                                <option value="San Francisco">
                                <option value="New York">
                                <option value="Seattle">
                                <option value="Los Angeles">
                                <option value="Chicago">
                            </datalist>
                            <div class="input-group input-group-md flex-nowrap my-3">
                                <span class="input-group-text" id="addon-wrapping">Customer's name</span>
                                <input type="text" class="form-control" placeholder="customer's name" aria-label="name" aria-describedby="addon-wrapping" id="name">
                            </div>
                            <div class="input-group input-group-md flex-nowrap my-3">
                                <span class="input-group-text" id="addon-wrapping">Contact Number</span>
                                <input type="number" class="form-control" placeholder="Mobile number ,etc" aria-label="number" aria-describedby="addon-wrapping" id="contactNum">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Address</span>
                                <textarea class="form-control py-2" aria-label="With textarea" style="height: 10vh;" id="address"></textarea>
                            </div>
                            
                            <div class="row text-center mt-3 justify-content-center">
                                <button class="btn btn-secoundary c-btn text-center" id="continue"> Continue</button>
                            </div>

                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>
